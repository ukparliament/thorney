      - component: skip-to-content
    selector: skiplink
    content: shared.header.skip-to-content
- name: status__banner
  data:
    display:
      name: partials__display
      data:
      - component: status
        variant: banner
      - component: theme
        variant: caution
      - component: cookie
    selector: cookie
    components:
    - name: paragraph
      data:
      - content: shared.header.cookie-banner-text
