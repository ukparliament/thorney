      data:
      - content: shared.header.beta-status
- name: header
  data:
    components:
    - name: link
      data:
        link: "/"
        display:
          name: partials__display
          data:
          - component: uk_parliament
        label: shared.header.label
        components:
        - name: icon__uk-parliament
          data: shared.header.label
    - name: form__search
      data:
        global: true
        hide-label: true
        label: search.label
        components:
        - name: icon__search
          data: search.search-icon
        search-action: "/search"
